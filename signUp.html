<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./Fa/css/all.css">

<body>
    
    <div class="container">
        <a href="index.html">
            <i class="fas fa-arrow-left fa-2x Home" aria-hidden="true"></i>
        </a>
        <form action="send.php" method="POST" name="Client's Info">
            <div class="formInput">
                <i class="fas fa-user fa-2x icon" aria-hidden="true"></i>
                <input type="text" name="name" placeholder="Enter user name" class="input">
            </div>
            <div class="formInput">
                <i class="fas fa-envelope fa-2x icon" aria-hidden="true"></i>

                <i class="fas fa-lock fa-2x icon" aria-hidden="true"></i>
                <input type="password" name="password" placeholder="********" class="input">
            </div>

                <input type="submit" value="REGISTER" class="submit">

            </div>  
            <p>Sign up with</p>
            <div class="social">
                <a href="https://www.facebook.com" target="_blanks"><i class="fab fa-facebook-f fa-2x social-links" aria-hidden="true"></i></a>

                <a href="https://www.gmail.com" target="_blanks"><i class="fab fa-google-plus-g fa-2x social-links" aria-hidden="true"></i></a>

                <a href="signIn.html">Sign in</a>
